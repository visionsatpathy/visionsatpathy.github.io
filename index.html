<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imaging Techniques</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

.container {
    padding: 80px 20px;
}

h1 {
    font-size: 3em;
    margin-bottom: 15px;
}

p {
    font-size: 1.2em;
    max-width: 800px;
    margin: auto;
}

select, button {
    padding: 12px;
    margin: 15px;
    font-size: 1em;
    border-radius: 6px;
    border: none;
    width: 260px;
}

button {
    background-color: white;
    color: #203a43;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #00d4ff;
    transform: translateY(-3px);
}

.result-page {
    max-width: 900px;
    margin: auto;
    padding: 60px 20px;
    text-align: left;
}

.tech-list li {
    margin-bottom: 12px;
}

.back-btn {
    margin-top: 30px;
    display: inline-block;
    padding: 10px 20px;
    background: white;
    color: #203a43;
    border-radius: 5px;
    text-decoration: none;
}
</style>
</head>

<body>

<div id="landing" class="container">
    <h1>Imaging Techniques</h1>
    <p>
        If you are interested in increasing the resolution, SNR, speed and depth of imaging,
        then you are in the right place.
    </p>

    <br><br>

    <!-- Thickness -->
    <select id="thickness">
        <option value="">Thickness of Sample</option>
        <option value="micro">Micrometer</option>
        <option value="milli">Millimeter–Centimeter</option>
        <option value="whole">Whole Body</option>
    </select>

    <!-- Mode -->
    <select id="mode">
        <option value="">Mode of Imaging</option>
        <option value="invasive">Invasive</option>
        <option value="noninvasive">Non-Invasive</option>
    </select>

    <!-- Speed -->
    <select id="speed">
        <option value="">Speed</option>
        <option value="realtime">Real-Time</option>
        <option value="processing">Processing Time</option>
    </select>

    <br><br>

    <button onclick="showTechniques()">Find Imaging Techniques</button>
</div>

<div id="result" style="display:none;"></div>

<script>
const imagingData = {

"micro-invasive-realtime": [
"Confocal Microscopy",
"Two-Photon Microscopy",
"Optical Coherence Tomography (needle-based)",
"Intravital Microscopy",
"Optical Coherence Elastography"
],

"micro-invasive-processing": [
"Electron Microscopy",
"Super-Resolution Microscopy",
"Raman Spectroscopy (mapping)",
"Mass Spectrometry Imaging"
],

"micro-noninvasive-realtime": [
"Phase-Contrast Microscopy",
"Differential Interference Contrast Microscopy",
"Reflectance Confocal Microscopy",
"Optical Coherence Microscopy"
],

"micro-noninvasive-processing": [
"Quantitative Phase Imaging",
"Hyperspectral Imaging (microscopic)",
"Fourier Transform Infrared Spectroscopy (micro-FTIR)"
],

"milli-invasive-realtime": [
"Endoscopic Ultrasound",
"Intravascular Ultrasound",
"Photoacoustic Endoscopy",
"Fluorescence-Guided Surgery"
],

"milli-invasive-processing": [
"Micro-Computed Tomography",
"Micro-Magnetic Resonance Imaging",
"Optical Clearing Imaging"
],

"milli-noninvasive-realtime": [
"Ultrasound Imaging",
"Photoacoustic Imaging",
"Optical Coherence Tomography",
"Shear Wave Elastography"
],

"milli-noninvasive-processing": [
"Diffuse Optical Tomography",
"Electrical Impedance Tomography",
"Magnetic Resonance Elastography"
],

"whole-invasive-realtime": [
"Fluoroscopy",
"Interventional Angiography"
],

"whole-invasive-processing": [
"Positron Emission Tomography",
"Single-Photon Emission Computed Tomography",
"Whole-Body MRI with Contrast"
],

"whole-noninvasive-realtime": [
"Ultrasound Imaging",
"Functional MRI",
"Optoacoustic Imaging"
],

"whole-noninvasive-processing": [
"Computed Tomography",
"Magnetic Resonance Imaging",
"Whole-Body PET-CT"
]

};

function showTechniques() {

let thickness = document.getElementById("thickness").value;
let mode = document.getElementById("mode").value;
let speed = document.getElementById("speed").value;

if(!thickness || !mode || !speed) {
    alert("Please select all three options.");
    return;
}

let key = thickness + "-" + mode + "-" + speed;
let techniques = imagingData[key];

document.getElementById("landing").style.display = "none";

let resultDiv = document.getElementById("result");
resultDiv.style.display = "block";
resultDiv.className = "result-page";

let html = "<h1>Recommended Imaging Techniques</h1>";
html += "<ul class='tech-list'>";

techniques.forEach(function(item){
    html += "<li>" + item + "</li>";
});

html += "</ul>";
html += "<a href='#' class='back-btn' onclick='goBack()'>← Back</a>";

resultDiv.innerHTML = html;
}

function goBack() {
document.getElementById("result").style.display = "none";
document.getElementById("landing").style.display = "block";
}
</script>

</body>
</html>
