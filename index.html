<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Imaging Beyond the Apparent</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

.hero {
    padding: 100px 20px 40px 20px;
}

h1 {
    font-size: 3em;
    margin-bottom: 20px;
}

p {
    max-width: 800px;
    margin: auto;
    font-size: 1.2em;
}

.selector-section {
    margin-top: 60px;
}

select {
    padding: 12px;
    margin: 15px;
    font-size: 1em;
    border-radius: 6px;
    border: none;
    width: 260px;
}

button {
    padding: 14px 30px;
    font-size: 1em;
    border-radius: 6px;
    border: none;
    background-color: white;
    color: #203a43;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #00d4ff;
    transform: translateY(-3px);
}

.result-box {
    margin-top: 40px;
    padding: 30px;
    max-width: 800px;
    margin-left: auto;
    margin-right: auto;
    background-color: rgba(0,0,0,0.4);
    border-radius: 10px;
}
</style>
</head>

<body>

<div class="hero">
    <h1>Imaging Beyond the Apparent</h1>
    <p>
        Choose the physical constraints of your system.
        Imaging physics changes with thickness and invasiveness.
    </p>

    <div class="selector-section">

        <!-- Dropdown 1 -->
        <select id="thickness">
            <option value="">Select Sample Thickness</option>
            <option value="thin">Less than 5 mm</option>
            <option value="medium">Between 1 cm â€“ 5 cm</option>
            <option value="full">Full Body</option>
        </select>

        <!-- Dropdown 2 -->
        <select id="mode">
            <option value="">Mode of Imaging</option>
            <option value="invasive">Invasive (optical clearing, labeling)</option>
            <option value="noninvasive">Non-invasive</option>
        </select>

        <br><br>

        <button onclick="analyzeImaging()">Analyze Imaging Strategy</button>

    </div>

    <div id="result" class="result-box" style="display:none;"></div>

</div>

<script>
function analyzeImaging() {

    var thickness = document.getElementById("thickness").value;
    var mode = document.getElementById("mode").value;
    var resultBox = document.getElementById("result");

    if(thickness === "" || mode === "") {
        resultBox.style.display = "block";
        resultBox.innerHTML = "Please select both parameters.";
        return;
    }

    var output = "<h2>Imaging Constraints Analysis</h2>";

    if(thickness === "thin") {
        output += "<p><b>Thin sample regime:</b> High-resolution optical methods are feasible. Scattering is moderate and phase-sensitive techniques are viable.</p>";
    }

    if(thickness === "medium") {
        output += "<p><b>Intermediate thickness regime:</b> Scattering becomes dominant. Reconstruction modeling and depth correction strategies are critical.</p>";
    }

    if(thickness === "full") {
        output += "<p><b>Full body regime:</b> Optical penetration is severely limited. Hybrid modalities or multi-physics approaches are required.</p>";
    }

    if(mode === "invasive") {
        output += "<p><b>Invasive mode:</b> Optical clearing or labeling enhances contrast and depth but modifies intrinsic tissue properties.</p>";
    }

    if(mode === "noninvasive") {
        output += "<p><b>Non-invasive mode:</b> Contrast relies on intrinsic scattering and phase behavior. SNR and modeling become central.</p>";
    }

    resultBox.style.display = "block";
    resultBox.innerHTML = output;
}
</script>

</body>
</html>
